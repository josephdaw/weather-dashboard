<!doctype html>
<html lang="en">

<head>
  <!-- meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- links to external styles -->
  <!-- bulma -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
  <!-- custom CSS -->
  <link rel="stylesheet" href="assets/css/style.css">

  <!-- page title -->
  <title>Weather Dashboard</title>
</head>

<body>
  <header>
    <section class="hero is-link">
      <div class="hero-body">
        <p class="title is-size-1">
          Weather Dashboard
        </p>
        <p class="subtitle">
          For all your weather infomation.
        </p>
      </div>
    </section>
  </header>

  <main class="container m-2">

    <div class="columns">
      <div class="column">
        <div class="tile is-ancestor">
          <div class="tile is-parent">
            <article class="tile is-child box">
              <p class="title">One</p>
              <p class="subtitle">Subtitle</p>
              <div class="field has-addons">
                <div class="control">
                  <input class="input" type="text" placeholder="Enter a Location">
                </div>
                <div class="control">
                  <a id="fetch-button" class="button is-info">
                    Search
                  </a>
                </div>
              </div>
            </article>
          </div>
          <div id="forcast-container" class="tile is-parent is-hidden">
            <article class="tile is-child box">
              <p class="title">Two</p>
              <p class="subtitle">Subtitle</p>
              <h2>Weather at ...</h2>
              <ul>
                <li>Temp</li>
                <li>Humidty</li>
                <li>Wind</li>
                <li>UV</li>
              </ul>
            </article>
          </div>

        </div>

        <div id="long-range-forcast-container" class="tile is-ancestor is-hidden">
          <div class="tile is-parent">
            <article class="tile is-child box">
              <p class="title">One</p>
              <p class="subtitle">Subtitle</p>
            </article>
          </div>
          <div class="tile is-parent">
            <article class="tile is-child box">
              <p class="title">Two</p>
              <p class="subtitle">Subtitle</p>
            </article>
          </div>
          <div class="tile is-parent">
            <article class="tile is-child box">
              <p class="title">Three</p>
              <p class="subtitle">Subtitle</p>
            </article>
          </div>
          <div class="tile is-parent">
            <article class="tile is-child box">
              <p class="title">Four</p>
              <p class="subtitle">Subtitle</p>
            </article>
          </div>
          <div class="tile is-parent">
            <article class="tile is-child box">
              <p class="title">Five</p>
              <p class="subtitle">Subtitle</p>
            </article>
          </div>
        </div>
  </main>


  <!-- footer -->
  <footer class="footer">
    <section class="content has-text-centered">
      <p class="mb-0 ml-2">&copy; 2021 Joseph Daw</p>
    </section>
    <section class="content has-text-centered">
      <!-- &copy; 2021 Joseph Daw -->
      <a href="http://www.github.com/josephdaw" class="btn btn-link" target="_blank">GitHub</a>
      <a href="http://www.josephdaw.com/blog" class="btn btn-link" target="_blank">Blog</a>
      <a href="https://twitter.com/Joseph_Daw" class="btn btn-link" target="_blank">Twitter</a>
      <a href="https://www.linkedin.com/in/joseph-daw" class="btn btn-link" target="_blank">LinkedIn</a>
    </section>

  </footer>


  <!-- scripts -->
  <!-- jQuery -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"
    integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
  <!-- custom scripts -->
  <script src="assets/js/script.js"></script>

</body>

</html>
