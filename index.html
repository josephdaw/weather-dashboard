  <!-- page title -->

<body>
  <!-- header hero -->
  <header>
    <section class="hero is-info">
      <div class="hero-body">
        <p class="title is-size-1">
          Weather Dashboard
        </p>
        <p class="subtitle">
          For all your weather infomation.
        </p>
      </div>
    </section>
  </header>

  <!-- main container to provide padding from screen edge -->
  <main class="container m-2">

    <div class="columns">
      <div class="column">

        <!-- top row - search and current weather -->
        <div class="tile is-ancestor">
          <div class="tile is-parent">
            <!-- location weather search section -->
            <article class="tile is-child box">
              <p class="title">Location Weather</p>
              <p class="subtitle">Look up weather forecasts from around the world.</p>
              <div class="field has-addons">
                <div class="control">
                  <input class="input" id="city-input" type="text" placeholder="Enter a Location">
                </div>
                <div class="control">
                  <a id="fetch-button" class="button is-info">
                    Search
                  </a>
                </div>
                
              </div>
              <!-- unit radio selector -->
              <div class="control">
                <label class="radio">
                  <input type="radio" name="unit" class="unit" id="unit-metric" value="metric" checked>
                  Metric
                </label>
                <label class="radio">
                  <input type="radio" name="unit" class="unit" id="unit-imperial" value="imperial">
                  Imperial
                </label>
                <label class="radio">
                  <input type="radio" name="unit" class="unit" id="unit-scientific" value="standard">
                  Scientific
                </label>
              </div>

            </article>
          </div>

          <!-- current weather section -->
          <div id="forecast-container" class="tile is-parent is-hidden">
            <article class="tile is-child box">
              <p id="location-name" class="title"></p>
              <p class="subtitle">Current Weather</p>
              <ul>
                <li id="temp-now"></li>
                <li id="humidity-now">Humidty</li>
                <li id="wind-now">Wind</li>
                <li id="uv-now">UV</li>
              </ul>
            </article>
          </div>

        </div>

        <!-- second row - long range forecast section -->
        <div id="long-range-forecast-container" class="tile is-ancestor is-hidden">
